<div class="banner">
    <div class="content">
        <h1 class="mb-5">The most comforting <br> food dishes</h1>
        <a routerLink="menu">Order now! <i class="bi bi-arrow-right"></i></a>
    </div>
</div>

<!-- step -->

<div class="container mt-5 mb-5">
    <h1 class="mb-3">How to get <span class="highlight"> delicious food </span></h1>
        
        
    <div class="row mt-5">
        <!-- one -->
        <div class="col-lg-4 mt-2">
            <div class="stepBox">
                <h1>1</h1>
                <p>Choose food</p>
            </div>
        </div>

        <!-- two -->

        <div class="col-lg-4 mt-2">
            <div class="stepBox">
                <h1>2</h1>
                <p>Fill the details</p>
            </div>    
        </div>

        <!-- three -->
        <div class="col-lg-4 mt-2">
            <div class="stepBox">
                <h1>3</h1>
                <p>Your order in minutes delivery</p>
            </div>     
        </div>

    </div>
</div>

<!-- foodbox -->

<div class="container mt-4 mb-4">
    <h1 class="mt-3">Customers <span class="highlight"> favourites food</span></h1>
    
    <div class="row">
        <div class="col-lg-3 mt-3" *ngFor="let fd of foodData; index as i">
            <div class="foodbox" *ngIf="i<=3">
                <img src="{{fd.foodImg}}"/>
                <h1>{{fd.foodName}}</h1>
                <p>{{fd.foodPrice | currency:'MXN'}}</p>
            </div>
        </div>
    </div>

    <a routerLink="menu" class="viewmorebtn a">View more! <i class="bi bi-arrow-right"></i></a>
</div>
